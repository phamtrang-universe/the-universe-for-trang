<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Project: TRANG</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="universe"></canvas>

    <div class="screen-fx scanlines"></div> 
    <div class="screen-fx vignette"></div>
    <div class="screen-fx noise"></div>

    <div id="hud-layer">
        
        <div class="hud-corner top-left">
            <div class="tech-line">SYS: ONLINE</div>
            <div class="tech-line">LAT: 21.0285Â° N</div>
        </div>

        <div class="hud-corner top-right">
            <div class="tech-line">PWR: 100%</div>
            <div class="tech-line blink" id="system-status">STANDBY</div>
        </div>

        <div class="hud-corner bottom-left">
             <div class="tech-line">SIGNALStr: <span id="sig-strength">--</span>dB</div>
        </div>

        <div id="central-display">
            
            <div id="target-frame" class="hidden">
                <div class="bracket tl"></div> <div class="bracket tr"></div> <div class="bracket bl"></div> <div class="bracket br"></div> </div>

            <h1 id="main-title" data-text="SYSTEM START">SYSTEM START</h1>
            
            <p id="status-log">Initializing navigation sequence...</p>

            <div id="progress-container" class="hidden">
                <div id="progress-bar"></div>
            </div>
        </div>

        <button id="engage-btn" class="hidden">
            <div class="btn-content">
                <span class="btn-text">ENGAGE</span>
                <span class="btn-sub">INITIATE SEQUENCE</span>
            </div>
            <div class="btn-border"></div>
        </button>
    </div>

    <audio id="bg-music" src="music.mp3" loop></audio>

    <script src="scripts.js"></script>
</body>
</html>
