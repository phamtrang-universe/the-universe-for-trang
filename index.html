<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Scorpio Expedition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400&family=Parisienne&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="login-screen">
        <div class="login-content">
            <div class="scorpio-icon-container">
                <svg class="scorpio-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
                </svg>
            </div>

            <h2 class="gate-title">ACCESS PROTOCOL</h2>
            <p class="gate-subtitle">Enter the date to begin</p>

            <div class="input-wrapper">
                <input type="password" id="pass-input" placeholder="ddmmyy" maxlength="6" autocomplete="off">
                <div class="line"></div>
            </div>

            <button id="unlock-btn">UNLOCK UNIVERSE</button>
            
            <p id="error-message">Access Denied</p>
        </div>
    </section>


    <main id="universe-ui" class="hidden">
        
        <canvas id="universe-canvas"></canvas>

        <div id="atmosphere-overlay"></div>

        <div id="story-container">
            <div id="text-wrapper">
                <h1 id="chapter-title"></h1>
                <p id="narrative-text"></p>
            </div>

            <button id="next-btn" class="hidden">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                </svg>
            </button>
        </div>
    </main>

    <audio id="bg-music" src="music.mp3" loop></audio>

    <script src="scripts.js"></script>
</body>
</html>
