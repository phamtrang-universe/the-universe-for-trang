<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pham Trang Universe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400&family=Parisienne&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="gate-screen">
        <div class="gate-content">
            <h2 class="gate-title">STAR GATE</h2>
            <p class="gate-subtitle">Enter Access Code</p>

            <div class="input-group">
                <input type="password" id="pass-input" placeholder="******" maxlength="6" inputmode="numeric" pattern="[0-9]*">
                <div class="underline"></div>
            </div>

            <button id="unlock-btn">UNLOCK</button>
            <p id="error-msg">Incorrect Code</p>
        </div>
    </section>

    <section id="opening-screen" class="hidden">
        <div id="top-text-area">
            <h1 id="opening-title">Hello, Trang</h1>
            <p id="opening-subtitle">Watch the stars align for you...</p>
        </div>
        <div id="bottom-canvas-area">
            <canvas id="intro-canvas"></canvas>
        </div>
    </section>

    <main id="main-journey" class="hidden">
        <canvas id="main-canvas"></canvas>
        <div id="journey-text-container">
            <img id="final-constellation-img" src="scorpio_final.png" alt="Scorpio Constellation">
            <h1 id="final-title">My Universe</h1>
            <p id="final-subtitle">Where you shine the brightest.</p>
        </div>
    </main>

    <audio id="bg-music" src="music.mp3" loop></audio>
    <script src="scripts.js"></script>
</body>
</html>
